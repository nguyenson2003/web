<!DOCTYPE html>
<html>
    <head>
        <title>nqson</title>
        <style>
            .key{
                cursor: pointer;
                position: relative;
                top: -8px;
            }
            .draw{
                height: 800px;
                width: 3px;
                position: relative;
                top: -8px;
            }
            
            html, body {margin: 0; height: 100%; overflow: hidden;}
        </style>
    </head>
    <body>
        <div align="center">
            <img src="vertical_border.png" id="border1" class="draw">
            <img src="./key.png" id="key1" class="key">
            <img src="./key.png" id="key2" class="key">
            <img src="./key.png" id="key3" class="key">
            <img src="./key.png" id="key4" class="key">
            <img src="./key.png" id="key5" class="key">
            <img src="./key.png" id="key6" class="key">
            <img src="./key.png" id="key7" class="key">
            <img src="vertical_border.png" class="draw">
        </div>
        
        
    </body>

    <script>
        function playDo(){
            const a = new Audio('audio/Do.mp3');
            a.play();
        }
        function playRe(){
            const a = new Audio('audio/Re.mp3');
            a.play();
        }
        function playMi(){
            const a = new Audio('audio/Mi.mp3');
            a.play();
        }
        function playFa(){
            const a = new Audio('audio/Fa.mp3');
            a.play();
        }
        function playSo(){
            const a = new Audio('audio/So.mp3');
            a.play();
        }
        function playLa(){
            const a = new Audio('audio/La.mp3');
            a.play();
        }
        function playSi(){
            const a = new Audio('audio/Si.mp3');
            a.play();
        }
        onkeypress = (a) => {
            var x = a.charCode;
            switch (x) {
                case 113:
                    playDo();
                    break;
                case 119:
                    playRe();
                    break;
                case 101:
                    playMi();
                    break;
                case 114:
                    playFa();
                    break;
                case 116:
                    playSo();
                    break;
                case 121:
                    playLa();
                    break;
                case 117:
                    playSi();
                    break;
                default:
                    break;
            }
            
        }
        const click1 = document.querySelector('#key1');
        click1.onclick = () => {
            playDo();
        }
        const click2 = document.querySelector('#key2');
        click2.onclick = () => {
            playRe();
        }
        const click3 = document.querySelector('#key3');
        click3.onclick = () => {
            playMi();
        }
        const click4 = document.querySelector('#key4');
        click4.onclick = () => {
            playFa();
        }
        const click5 = document.querySelector('#key5');
        click5.onclick = () => {
            playSo();
        }
        const click6 = document.querySelector('#key6');
        click6.onclick = () => {
            playLa();
        }
        const click7 = document.querySelector('#key7');
        click7.onclick = () => {
            playSi();
        }
    </script>

    <script>

    </script>
</html>
